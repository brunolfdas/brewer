<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:brewer="http://brewer.algaworks.com"
	layout:decorate="~{layout/LayoutPadrao}">

<head>
<title>Pesquisa de Clientes</title>
</head>

<body>
	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-10">
						<h1>Pesquisa de Clientes</h1>
					</div>

					<div class="col-sm-2">
						<div class="aw-page-header-controls">
							<a class="btn  btn-default" th:href="@{/clientes/novo}"> <i
								class="glyphicon  glyphicon-plus-sign"></i> <span
								class="hidden-xs  hidden-sm">Novo Cliente</span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="container-fluid">
			<form method="GET" th:object="${clienteFilter}">
				<div class="row">
					
					<div class="form-group  col-sm-8">
						<label class="control-label" for="nome">Nome</label> <input
							type="text" class="form-control" id="nome" th:field="*{nome}"  />
					</div>
					<div class="form-group  col-sm-4">
						<label class="control-label" for="cpfOuCnpj">CPF/CNPJ</label> <input
							type="text" class="form-control" id="cpfOuCnpj" th:field="*{cpfOuCnpj}"  />
					</div>
				</div>

				<button type="submit" class="btn  btn-primary">Pesquisar</button>
			</form>

			<div class="table-responsive  bw-tabela-simples">
				<table class="table  table-hover">
					<thead>
					<tr>
						<th class="table-clientes-col-nome">
							<brewer:order page="${pagina}" field="nome" text="Nome"/>
						</th>
						<th class="table-clientes-col-tipo-pessoa">
							<brewer:order page="${pagina}" field="tipoPessoa" text="Tipo Pessoa"/>
						</th>
						<th class="table-clientes-col-cpf-cnpj">CPF/CNPJ</th>
						<th class="table-clientes-col-telefone">Telefone</th>
						<th class="table-clientes-col-cidade-estado">Cidade/Estado</th>
						<th class="table-col-acoes"></th>
					</tr>
					</thead>

					<tbody>
						<tr th:each="cliente : ${pagina.conteudo}">
							
							<td th:text="${cliente.nome}" class="">Nome</td>
							<td th:text="${cliente.tipoPessoa.descricao}" class="text-center">Tipo Pessoa</td>
							<td th:text="${cliente.cpfOuCnpj}" class="text-right">cpf / cnpj</td>
							<td th:text="${cliente.telefone}" class="text-right" >telefone</td>
							<td class="text-right" th:text="${cliente.endereco.nomeCidadeSiglaEstado}"></td>
							<td class="text-center">
								<a class="btn  btn-link js-tooltip btn-xs" title="Editar"
								 th:href="@{/clientes/{codigo}(codigo=${cliente.codigo})}"> 
									<i class="glyphicon glyphicon-pencil"></i>
								</a> 
								<a class="btn  btn-link js-tooltip btn-xs" title="Excluir"> 
									<i class="glyphicon glyphicon-remove"></i>
								</a>
							</td>
						</tr>

						<tr th:if="${pagina.vazia}">
							<td colspan="3">Nenhum cliente encontrado</td>
						</tr>

					</tbody>
				</table>

			</div>

			<brewer:pagination page="${pagina}"/>

		</div>

	</section>
</body>
</html>
