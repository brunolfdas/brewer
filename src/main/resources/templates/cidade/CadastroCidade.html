<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:brewer="http://brewer.algaworks.com"
	layout:decorate="~{layout/LayoutPadrao}">

<head>
	<title>Cadastro de cidade</title>
</head>

<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<h1 th:if="${cidade.nova}">Cadastro de Cidade</h1>
			<h1 th:unless="${cidade.nova}" th:text="|Edição da ${cidade.nome}|">Edição de Cidade</h1>
		</div>
	</div>
	
	<div class="container-fluid">
		<form method="POST" th:object="${cidade}" class="form-vertical  js-form-loading" th:action="@{/cidades/novo}">
		<brewer:message/>
			<div class="row">
				<div class="form-group  col-sm-4" brewer:classforerror="estado">
					<label for="estado" >Estado</label>
					<div class="bw-field-action">
						<select id="estado" class="form-control" th:field="*{estado}">
		                    <option value="">Selecione o estado</option>
		                    <option th:each="estado : ${estados}" th:value="${estado.codigo}" 
		                    th:text="${estado.nome}">Selecione o estado</option>
		                </select>
	                </div>
				</div>
				
				<div class="form-group  col-sm-8" brewer:classforerror="nome">
					<label for="nome">Nome</label>
					<input type="text" class="form-control" id="nome" th:field="*{nome}" autofocus="autofocus"/>
				</div>
			</div>
			
			<button type="submit" class="btn  btn-primary">Salvar</button>
		</form>
	</div>
</section>

</html>
